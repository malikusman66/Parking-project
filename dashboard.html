<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <h1>Welcome to Pacific Parking Services</h1>
    </div>
    <div class="container">
      <button
        type="button"
        class="btn btn-info btn-lg"
        data-toggle="modal"
        id="form-fill"
        data-target="#myModal"
      >
        Book Parking
      </button>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <form>
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Confirm Booking</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <input
                  type="text"
                  name="Name"
                  id="Name"
                  placeholder="Name"
                  class="form-control"
                  required
                />
                <br />
                <input
                  type="text"
                  name="Licenseplate"
                  id="Licenseplate"
                  placeholder="License plate"
                  class="form-control"
                  required
                />
                <br />
                <input
                  type="number"
                  name="phonenumber"
                  id="Phonenumber"
                  placeholder="Phone Number"
                  class="form-control"
                />
                <br />
                <input
                  type="text"
                  name="carbrand"
                  id="Carbrand"
                  placeholder="Car Brand"
                  class="form-control"
                />
                <br />

                <label for="slotSelector">Select Parking Slot</label>
                <select
                  id="slotSelector"
                  name="parkingSlot"
                  class="form-control"
                  required
                >
                  <option value="" disabled selected>
                    Select a parking slot
                  </option>
                  <option value="Slot 1">Slot 1</option>
                  <option value="Slot 2">Slot 2</option>
                  <option value="Slot 3">Slot 3</option>
                  <option value="Slot 4">Slot 4</option>
                  <option value="Slot 5">Slot 5</option>
                  <option value="Slot 6">Slot 6</option>
                  <option value="Slot 7">Slot 7</option>
                  <option value="Slot 8">Slot 8</option>
                  <option value="Slot 9">Slot 9</option>
                  <option value="Slot 10">Slot 10</option>
                  <option value="Slot 11">Slot 11</option>
                  <option value="Slot 12">Slot 12</option>
                  <option value="Slot 13">Slot 13</option>
                  <option value="Slot 14">Slot 14</option>
                  <option value="Slot 15">Slot 15</option>
                  <!-- Add more options for your parking slots -->
                </select>
                <br />
                <label for="starttime">Start Time</label>
                <input type="datetime-local" id="Starttime" name="starttime" />
                <br />
                <label for="endtime">End Time</label>
                <input type="datetime-local" id="Endtime" name="endtime" />
                <br />
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <input type="reset" class="btn btn-default" value="Reset" />
                <button type="submit"  class="btn btn-default">Submit</button>
                <br />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="usman">
      <button class="btn" id="logout-button">Logout</button>
    </div>
    <br />

    <div class="parking-slot" data-slot="Slot 1">Slot 1</div>
    <div class="parking-slot" data-slot="Slot 2">Slot 2</div>
    <div class="parking-slot" data-slot="Slot 3">Slot 3</div>
    <div class="parking-slot" data-slot="Slot 4">Slot 4</div>
    <div class="parking-slot" data-slot="Slot 5">Slot 5</div>
    <div class="parking-slot" data-slot="Slot 6">Slot 6</div>
    <div class="parking-slot" data-slot="Slot 7">Slot 7</div>
    <div class="parking-slot" data-slot="Slot 8">Slot 8</div>
    <div class="parking-slot" data-slot="Slot 9">Slot 9</div>
    <div class="parking-slot" data-slot="Slot 10">Slot 10</div>
    <div class="parking-slot" data-slot="Slot 11">Slot 11</div>
    <div class="parking-slot" data-slot="Slot 12">Slot 12</div>
    <div class="parking-slot" data-slot="Slot 13">Slot 13</div>
    <div class="parking-slot" data-slot="Slot 14">Slot 14</div>
    <div class="parking-slot" data-slot="Slot 15">Slot 15</div>

    <br />
    <br />
    <br />

    <div id="bookingList"></div>

    <br />
    <br />

    <script src="dashboard.js"></script>
  </body>
</html>
